        button:hover {

        .hover15 figure {
            position: relative;
        }

        .hover15 figure::before {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            display: block;
            content: '';
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, .2);
            border-radius: 100%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .hover15 figure:hover::before {
            -webkit-animation: circle .75s;
            animation: circle .75s;
        }

        @-webkit-keyframes circle {
            0% {
                opacity: 1;
            }

            40% {
                opacity: 1;
            }

            100% {
                width: 200%;
                height: 200%;
                opacity: 0;
            }
        }

        @keyframes circle {
            0% {
                opacity: 1;
            }

            40% {
                opacity: 1;
            }

            100% {
                width: 200%;
                height: 200%;
                opacity: 0;
            }
        }

    <script language="javascript" async="">
        function popupWin() {
            $('#ModalVideo').modal('show');
        }
        function windowProp(text) {
            newWindow = window.open('', 'newWin', 'width=300,height=100');
            newWindow.document.write(text);
        }
        function closeWin(newWindow) {
            newWindow.close();
        }

        function alertDGC(mensaje) {
            var dgcTiempo = 500
            var ventanaCS = '<div class="dgcAlert dgcCerrar" ><div class="dgcVentana"><div class="dgcCerrar"></div><div class="dgcMensaje">  <img src="https://www.uttt.edu.mx/Electoral2024.png" width=100%  class="img-responsive "> </div></div></div>';
            $('body').append(ventanaCS);
            var alVentana = $('.dgcVentana').height() + 100;
            var alNav = $(window).height() + 100;
            var supNav = $(window).scrollTop();
            $('.dgcAlert').css('height', $(document).height() + 200);
            $('.dgcVentana').css('top', ((alNav - alVentana) / 2 + supNav - 300) + 'px');
            $('.dgcAlert').css('display', 'block');
            $('.dgcAlert').animate({ opacity: 1 }, dgcTiempo);
            $('.dgcCerrar,.dgcAceptar').click(function (e) {
                $('.dgcAlert').animate({ opacity: 0 }, dgcTiempo);
                setTimeout("$('.dgcAlert').remove()", dgcTiempo);
            });
        }

    </script>

    <style>
        .dgcAlert {
            top: 0;
            position: absolute;
            width: 100%;
            display: block;
            height: 1000px;
            background: url(https://www.dgcmedia.es/recursosExternos/fondoAlert.png) repeat;
            text-align: center;
            opacity: 0;
            display: none;
            z-index: 999999999999999;
        }

        .dgcAlert .dgcVentana {
            width: 70%;
            background: white;
            min-height: 350px;
            position: relative;
            margin: 0 auto;
            color: black;
            padding: 10px;
            border-radius: 10px;
        }

        .dgcAlert .dgcVentana .dgcCerrar {
            height: 25px;
            width: 25px;
            float: right;
            cursor: pointer;
            background: url(https://www.dgcmedia.es/recursosExternos/cerrarAlert.jpg) no-repeat center center;
        }

        .dgcAlert .dgcVentana .dgcMensaje {
            margin: 0 auto;
            padding-top: 0px;
            text-align: center;
            font-size: 20px;
        }

        .dgcAlert .dgcVentana .dgcAceptar {
            background: #09C;
            bottom: 20px;
            display: inline-block;
        }
    </style>
